    <script>
        const folderInput = document.getElementById('folderInput');
        const displayImg = document.getElementById('displayImg');
        const placeholder = document.getElementById('placeholder');
        const toggleBtn = document.getElementById('toggleBtn');
        const statusText = document.getElementById('status');

        let imageFiles = []; // å­˜å‚¨å›¾ç‰‡æ–‡ä»¶çš„ Blob URL
        let isRunning = false;
        let timer = null;

        // 1. ç›‘å¬æ–‡ä»¶å¤¹é€‰æ‹©
        folderInput.addEventListener('change', function(e) {
            const files = e.target.files;
            imageFiles = [];

            // è¿‡æ»¤å‡ºå›¾ç‰‡æ–‡ä»¶ (jpg, png, jpeg, gif, webp, etc.)
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    // åˆ›å»ºä¸´æ—¶çš„ URL å¯¹è±¡ï¼Œè¿™æ ·ä¸éœ€è¦ä¸Šä¼ æœåŠ¡å™¨å°±èƒ½é¢„è§ˆ
                    imageFiles.push(URL.createObjectURL(file));
                }
            }

            if (imageFiles.length > 0) {
                statusText.textContent = `å·²åŠ è½½ ${imageFiles.length} å¼ å›¾ç‰‡`;
                toggleBtn.disabled = false;
                toggleBtn.textContent = "å¼€å§‹";
                
                // é»˜è®¤æ˜¾ç¤ºç¬¬ä¸€å¼ 
                showImage(0);
            } else {

                toggleBtn.disabled = true;

        });

        // 2. æ˜¾ç¤ºå›¾ç‰‡çš„è¾…åŠ©å‡½æ•°
        function showImage(index) {

            displayImg.style.display = 'block';
            displayImg.src = imageFiles[index];
        }

        // 3. æŒ‰é’®ç‚¹å‡»é€»è¾‘
        toggleBtn.addEventListener('click', function() {
            if (imageFiles.length === 0) return;

            if (!isRunning) {

                startRoulette();
            } else {
                // === åœæ­¢æ’­æ”¾ ===
                stopRoulette();
            }
        });

        function startRoulette() {

            toggleBtn.textContent = "åœæ­¢";
            toggleBtn.classList.add('btn-stop');
            toggleBtn.classList.remove('btn-action');

            // è®¾ç½®å®šæ—¶å™¨ï¼Œå¿«é€Ÿåˆ‡æ¢å›¾ç‰‡ (50æ¯«ç§’ä¸€æ¬¡)
            timer = setInterval(() => {
                // éšæœºé€»è¾‘ï¼šä¹Ÿå¯ä»¥æ”¹ä¸ºé¡ºåºæ’­æ”¾ (currentIndex + 1) % length
                currentIndex = Math.floor(Math.random() * imageFiles.length);

            }, 50); // è¿™é‡Œçš„ 50 æ˜¯åˆ‡æ¢é€Ÿåº¦ï¼Œæ•°å­—è¶Šå°è¶Šå¿«
        }

        function stopRoulette() {

            toggleBtn.textContent = "å¼€å§‹";
            toggleBtn.classList.remove('btn-stop');

            // åœæ­¢æ—¶ï¼Œå¯ä»¥åŠ ä¸€ä¸ªé—ªçƒæ•ˆæœæˆ–è€…ä¸éœ€è¦
            statusText.textContent = `é€‰ä¸­äº†ç¬¬ ${currentIndex + 1} å¼ å›¾ç‰‡`;
        }
